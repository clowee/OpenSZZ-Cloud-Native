version: '3'
services:
  rabbitmq:
    image: "rabbitmq"
    hostname: "rabbit"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    networks:
    - spring-cloud-network
   

  web:
    build: ./core
    ports:
    - "1111:8080"
    networks:
    - spring-cloud-network
    links:
     - rabbitmq
    depends_on:
      - rabbitmq
  

  web1:
    build: ./core
    ports:
    - "2222:8080"
    networks:
    - spring-cloud-network
    links:
     - rabbitmq
    depends_on:
      - rabbitmq
    


  web2:
    build: ./core
    ports:
    - "3333:8080"
    networks:
    - spring-cloud-network
    links:
     - rabbitmq
    depends_on:
      - rabbitmq
 

  app:
    build: ./gui
    ports:
    - "8081:8080"
    networks:
    - spring-cloud-network
    links:
     - rabbitmq
  
networks:
  spring-cloud-network:
   driver: bridge
    

    
    






